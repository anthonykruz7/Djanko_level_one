{% extends 'posts/base.html' %}

{% block content %}
<article class="max-w-3xl mx-auto bg-white rounded-2xl shadow-lg overflow-hidden animate-fadeIn">
  <!-- Header / Hero Section -->
  <header class="bg-gradient-to-r from-blue-600 to-purple-600 text-white px-8 py-10">
    <h1 class="text-4xl font-extrabold leading-tight mb-3">{{ post.title }}</h1>
    <p class="text-sm opacity-90">Published on {{ post.created_at|date:"F j, Y" }}</p>
  </header>

  <!-- Article Body -->
  <div class="px-8 py-10">
    <div class="prose max-w-none text-gray-800 leading-relaxed">
      <p class="whitespace-pre-line text-lg">{{ post.content }}</p>
    </div>

    <hr class="my-8 border-gray-200">

    <!-- Action Buttons -->
    <div class="flex flex-wrap gap-4">
      <a href="{% url 'post_edit' post.pk %}"
         class="bg-gradient-to-r from-blue-600 to-indigo-600 text-white px-6 py-2 rounded-lg font-medium shadow hover:shadow-lg transition-transform hover:-translate-y-0.5">
        ✏️ Edit Post
      </a>
      <a href="{% url 'post_delete' post.pk %}"
         class="bg-gradient-to-r from-red-600 to-pink-600 text-white px-6 py-2 rounded-lg font-medium shadow hover:shadow-lg transition-transform hover:-translate-y-0.5">
        🗑️ Delete Post
      </a>
      <a href="{% url 'home' %}"
         class="bg-gray-200 text-gray-800 px-6 py-2 rounded-lg font-medium shadow hover:bg-gray-300 transition-transform hover:-translate-y-0.5">
        ← Back to Home
      </a>
    </div>
  </div>
</article>
{% endblock %}
