{% extends 'posts/base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white shadow-xl rounded-2xl p-10 text-center border border-gray-100">
  <!-- Header -->
  <div class="mb-6">
    <div class="flex justify-center mb-4">
      <div class="bg-red-100 text-red-600 w-16 h-16 flex items-center justify-center rounded-full shadow-inner">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01M4.93 4.93a10 10 0 1114.14 14.14A10 10 0 014.93 4.93z" />
        </svg>
      </div>
    </div>
    <h1 class="text-3xl font-bold text-red-600 mb-2">Delete Post</h1>
    <p class="text-gray-600 text-lg">Are you absolutely sure you want to delete this post? This action cannot be undone.</p>
  </div>

  <!-- Post Preview Card -->
  <div class="bg-gray-50 border border-gray-200 rounded-xl p-6 mb-8 text-left hover:shadow-md transition">
    <h3 class="text-xl font-semibold text-gray-800 mb-2">{{ post.title }}</h3>
    <p class="text-gray-600 leading-relaxed">{{ post.content|truncatewords:25 }}</p>
  </div>

  <!-- Form Buttons -->
  <form method="POST" class="flex flex-col sm:flex-row justify-center gap-4">
    {% csrf_token %}
    <button type="submit"
      class="bg-gradient-to-r from-red-600 to-red-700 text-white px-8 py-3 rounded-lg font-medium shadow-md hover:shadow-lg hover:from-red-700 hover:to-red-800 transform hover:-translate-y-0.5 transition-all">
      Yes, Delete
    </button>

    <a href="{% url 'home' %}"
       class="bg-gray-200 text-gray-800 px-8 py-3 rounded-lg font-medium shadow-sm hover:bg-gray-300 transform hover:-translate-y-0.5 transition-all">
      Cancel
    </a>
  </form>
</div>
{% endblock %}
