<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KBlogApp</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* Smooth animations */
    html {
      scroll-behavior: smooth;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn {
      animation: fadeIn 0.6s ease-out;
    }
  </style>
</head>
<body class="bg-gradient-to-b from-gray-50 to-gray-100 text-gray-800 flex flex-col min-h-screen font-inter">

  <!-- Navbar -->
  <header class="bg-white/90 backdrop-blur-md shadow-md sticky top-0 z-50">
    <nav class="container mx-auto flex justify-between items-center px-6 py-4">
      <!-- Brand -->
      <a href="{% url 'home' %}" class="text-3xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600">
        KBlogApp
      </a>

     <!-- Navigation Links -->
<div class="space-x-6 hidden md:flex">
  <a href="{% url 'home' %}" 
     class="relative text-gray-700 font-medium transition duration-300 hover:text-blue-600 after:content-[''] after:absolute after:w-0 after:h-[2px] after:bg-blue-600 after:left-0 after:-bottom-1 after:transition-all after:duration-300 hover:after:w-full">
    Home
  </a>

  <a href="{% url 'create' %}" 
     class="relative text-gray-700 font-medium transition duration-300 hover:text-purple-600 after:content-[''] after:absolute after:w-0 after:h-[2px] after:bg-purple-600 after:left-0 after:-bottom-1 after:transition-all after:duration-300 hover:after:w-full">
    Create Post
  </a>
</div>


      <!-- Mobile Menu Button -->
      <button id="menuBtn" class="md:hidden text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
        ☰
      </button>
    </nav>

    <!-- Mobile Menu -->
    <div id="mobileMenu" class="hidden md:hidden bg-white shadow-md">
      <a href="{% url 'home' %}" class="block px-6 py-3 text-gray-700 hover:bg-blue-50 hover:text-blue-600">Home</a>
      <a href="{% url 'create' %}" class="block px-6 py-3 text-gray-700 hover:bg-purple-50 hover:text-purple-600">Create Post</a>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-grow container mx-auto px-6 py-12 animate-fadeIn">
    {% block content %}
    {% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-gradient-to-r from-blue-600 to-purple-600 text-white text-center py-6 mt-12">
    <p class="text-lg font-semibold tracking-wide">&copy; 2025 KBlogApp — Built with ❤️ by Kruz</p>
    <p class="text-sm mt-2 opacity-90">Stay creative. Keep blogging.</p>
  </footer>

  <!-- Mobile Menu Toggle Script -->
  <script>
    const menuBtn = document.getElementById('menuBtn');
    const mobileMenu = document.getElementById('mobileMenu');

    menuBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>

</body>
</html>
